  <script>
    var app = new Vue({
      el: '#app',
      mounted() {
        this.getDiff();
        setInterval(function () { this.getDiff() }.bind(this), 1000)
      },
      data: {
        message: 'Hello Vue!',
        time: ""
      },
      methods: {
        getDiff() {
          const event = moment("2018-03-14T21:30:00");
          const current = moment();
          const diff = current.diff(event);
          const diffDuration = moment.duration(diff);

          this.time = "<b>" + diffDuration.days() + "</b> dia(s), <b>" + diffDuration.hours() + "</b> hora(s) e <b>" + diffDuration.minutes() + "</b> minuto(s)";
        }
      }
    });
  </script>
